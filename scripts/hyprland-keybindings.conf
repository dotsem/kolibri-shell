# Hyprland Keybindings for Hypr Flutter Panels
# Source this file in your hyprland.conf:
# source = /path/to/hypr_flutter/scripts/hyprland-keybindings.conf

# Set the path to your hypr-panel-ctl script
$panel_ctl = ~/prog/flutter/hypr_flutter/scripts/hypr-panel-ctl

# ============================================
# App Launcher Menu
# ============================================

# Toggle app launcher (like rofi/dmenu)
bind = SUPER, D, exec, $panel_ctl menu
bind = SUPER, R, exec, $panel_ctl menu

# Alternative bindings
# bind = ALT, SPACE, exec, $panel_ctl menu


# ============================================
# Sidebars
# ============================================

# Left sidebar (system info, notifications, etc.)
bind = SUPER, A, exec, $panel_ctl toggle left_sidebar

# Right sidebar (calendar, system controls, etc.)
bind = SUPER, S, exec, $panel_ctl toggle right_sidebar


# ============================================
# Settings
# ============================================

# Settings panel
bind = SUPER, I, exec, $panel_ctl toggle settings
bind = SUPER_SHIFT, S, exec, $panel_ctl toggle settings


# ============================================
# Music Player
# ============================================

# Music player panel
bind = SUPER, M, exec, $panel_ctl toggle music_player


# ============================================
# Advanced Usage Examples
# ============================================

# Show specific panel (always show, don't toggle)
# bind = SUPER, F1, exec, $panel_ctl show left_sidebar

# Hide specific panel (always hide, don't toggle)
# bind = SUPER_SHIFT, F1, exec, $panel_ctl hide left_sidebar

# Show menu on all monitors (if using multiple taskbars)
# bind = SUPER, D, exec, for i in {0..2}; do $panel_ctl show menu; done


# ============================================
# Notes
# ============================================

# 1. Update the $panel_ctl path to match your installation
# 2. Customize the keybindings to your preference
# 3. SUPER is typically the Windows/Command key
# 4. You can combine modifiers: SUPER_SHIFT, SUPER_CTRL, etc.
# 5. Check available panels: $panel_ctl list
